    <script>
        var music_playing1 = false;

        var music1 = document.getElementById('bg_music1');
        music1.volume = 0.5;




        var screen_height = $(document).height();
        var screen_width = $(document).width();


        var score = 0;
        var score_format;
        var ways = 3;
        var fuel = 100;
        var rocket_col = 2;
        var coin_col = 2;
        var way_width = screen_width / ways;
        var rocket_width = $('#rocket').width();
        var coin_width = $('#coin').width();
        var coin_height = $('#coin').height();

        var coin_x = 0;
        var coin_y = 0;
        var rocket_x = 0;
        var rocket_y = 0;
        var fuel_timer;




        $('#btn_start').click(function () {


            $('#intro').hide();
            $('#game').show();

            startGame();


        });



        function startGame() {


            updateCar();



            setInterval(function () {
                var top = parseInt(jQuery('#game').css('background-position-y'));
                top += 3;
                jQuery('#game').css('background-position-y', top);
            }, 1);


            fuel_timer = setInterval(function () {
                fuel -= 1;


                if (fuel <= 0) {
                    endGame();
                }


                $('#fuel').html(fuel + '%');
            }, 150);


            rocket_y = screen_height - 260;
            $('#rocket').css('top', rocket_y + 'px');


            coin_x = (way_width * (coin_col - 1)) + ((way_width - coin_width) / 2);
            $('#coin').css('left', coin_x + 'px');




            setInterval(function () {

                coin_y = parseInt($('#coin').css('top'));
                coin_y++;

                if (coin_y > screen_height) {
                    coin_y = coin_height * -1;

                    coin_col = Math.floor(Math.random() * 3) + 1;

                    coin_x = (way_width * (coin_col - 1)) + ((way_width - coin_width) / 2);
                    $('#coin').css('left', coin_x + 'px');

                }




                if (coin_y == rocket_y && coin_col == rocket_col) {

                    console.log('test');

                    // desktop
                    if (screen_width >= 800) {
                        fuel += 35;
                    } else {
                        fuel += 35;
                    }


                    if (fuel > 100) {
                        fuel = 100;
                    }



                }


                $('#coin').css('top', coin_y + 'px');



                score += 0.10;

                score_format = '$' + score.toFixed(2);

                $('#score').html(score_format);

            }, 1);




        }


        $('#btn_left').click(function () {
            moveLeft();

        });

        $('#btn_right').click(function () {
            moveRight();
        });

        function moveLeft() {
            if (rocket_col == 3) {
                rocket_col = 2;
            } else if (rocket_col == 2) {
                rocket_col = 1;
            }
            updateCar();
        }


        function moveRight() {
            if (rocket_col == 1) {
                rocket_col = 2;
            } else if (rocket_col == 2) {
                rocket_col = 3;
            }
            updateCar();
        }


        function updateCar() {
            rocket_x = (way_width * (rocket_col - 1)) + ((way_width - rocket_width) / 2);
            $('#rocket').css('left', rocket_x + 'px');

        }


        function endGame() {
            clearInterval(fuel_timer);

            $('#intro').hide();
            $('#game').hide();
            $('#result').show();



            $('#final_score').html('$' + score.toFixed(2));
        }



        function share() {
            window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent(document.title) + '&tw_p=tweetbutton&url=' + document.location.href);

        }




        function playMusic1() {
            if (!music_playing1) {
                music_playing1 = true;
                music1.play();
            }
        }


        ////////////////


        $(function () {

            $("body").click(function () {
                playMusic1();
            });

            $("body").keydown(function (e) {
                if (e.keyCode == 37) {
                    moveLeft();
                } else if (e.keyCode == 39) {
                    moveRight();
                }
            });





        });





    </script>
